<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Global Temp</title>
</head>
<body>
  <script>
    // Data from: https://data.giss.nasa.gov/gistemp/
    // 

    getData();

    async function getData() {
      const response = await fetch('./data/test.csv');
      const data = await response.text();
      console.log(data);

      // Reformating the raw data, need only year and mean temp (index 0 and 1 in the data set).
      // Rows - seperate by line break (\n) and get rid of the head title
      const table = data.split('\n').slice(1);
      table.forEach(row => {
        const columm = row.split(',');
        const year = columm[0];
        const temp = columm[1];
        console.log(year, temp);
      })
    }
  </script>
</body>
</html>

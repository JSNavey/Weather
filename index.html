<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Global Temp</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
</head>

<body>
  <canvas id="chart"></canvas>
  <script>

    const xYear = [];
    const yTemp = [];

    const ctx = document.getElementById('chart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'line',
      data: {
          labels: xYear,
          datasets: [{
              label: 'Global Average Temperature',
              data: yTemp,
              fill: false,
              backgroundColor: 'rgba(0, 0, 0, 0.1)',
              borderColor: 'rgba(0, 0, 0, 0.3)',
              lineTension: 0.4
          }]
      },
      options: {
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero: true
                  }
              }]
          }
      }
    });


    getData();

    async function getData() {
      const response = await fetch('./data/data.csv');
      const data = await response.text();
      // console.log(data);

      // Reformating the raw data, need only year and mean temp (index 0 and 1 in the data set).
      // Rows - seperate by line break (\n) and get rid of the head title
      const table = data.split('\n').slice(1);
      table.forEach(row => {
        const columm = row.split(',');
        const year = columm[0];
        const temp = columm[1];
        // console.log(year, temp);
        xYear.push(year);
        yTemp.push(parseFloat(temp) + 14);
      })
    }
  </script>
</body>
</html>
